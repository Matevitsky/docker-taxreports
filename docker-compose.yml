version: "3.7"
services: 
  backend: 
    build: 
      context: .
      dockerfile: Dockerfile
    image: tax-reports:1 
    ports:
      - "8080:8080" 
  database: 
    image: mysql:latest 
    volumes:
      - /var/lib/mysql
      - ./src/main/resources:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
       MYSQL_ROOT_PASSWORD: 12345678
    ports: 
      - "3306:3306"
        
